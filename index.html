<!DOCTYPE html>
<html>
<head>
    <title>Shipping Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Shipping Application</h1>
    
    <div class="container">
        <div class="menu">
            <button onclick="showCreatePackageForm()">Create Package</button>
            <button onclick="listPackages()">List Packages</button>
            <button onclick="calculateShippingCost()">Calculate Shipping Cost</button>
            <button onclick="showUpdateWeightForm()">Update Package Weight</button>
        </div>

        <div id="createPackageForm" class="hidden">
            <h2>Create Package</h2>
            <form id="formcreatepackage" onsubmit="createPackage(event)">
                <label for="packageId">Package ID:</label>
                <input type="text" id="packageId" required><br>

                <label for="senderName">Sender's Name:</label>
                <input type="text" id="senderName" required><br>

                <label for="recipientName">Recipient's Name:</label>
                <input type="text" id="recipientName" required><br>

                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" step="0.01" required><br>

                <button type="submit">Create</button>
            </form>
        </div>

        <div id="updateWeightForm" class="hidden">
            <h2>Update Package Weight</h2>
            <form onsubmit="updatePackageWeight(event)">
                <label for="packageIdToUpdate">Package ID:</label>
                <input type="text" id="packageIdToUpdate" required><br>

                <label for="newWeight">New Weight (in kg):</label>
                <input type="number" id="newWeight" step="0.01" required><br>

                <button type="submit">Update1</button>
            </form>
        </div>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
